name: Deploy Spring to WSL Ubuntu

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - uses: actions/checkout@v4

      # Gradle Build
      - name: Build with Gradle
        working-directory: mars-web
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

     # 3️⃣ WSL에 파일 전송
      - name: Copy files to WSL
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "mars-web/build/libs/*.jar,mars-web/Dockerfile,mars-web/deploy.sh"
          target: "/home/${{ secrets.SERVER_USER }}/app"
          strip_components: 1

      # 4️⃣ WSL에서 deploy.sh 실행
      - name: Run deploy.sh on WSL
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/app
            chmod +x deploy.sh
            ./deploy.sh
