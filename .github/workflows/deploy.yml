name: Build Spring Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - uses: actions/checkout@v4

      # JDK 17 설치 
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Gradle Build
      - name: Build with Gradle
        working-directory: mars-web
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

